<script>

function createSelect(uniqData) {
  var timeFrameSelect = d3.select('#select-timeframe')
    .on('change', onDataChange);

  var select = d3.select('#chooser-wrapper')
    .append('select')
    .attr('class', 'select')
    .attr("id", "item-selector")
    .on('change', onDataChange)

  var options = select
    .selectAll('option')
    .data(uniqData).enter()
    .append('option')
    .text(function(d) {
      return d;
    });

  function onDataChange() {
    let timeFrameValue = d3.select('#select-timeframe').property('value');
    let selectValue = d3.select('#item-selector').property('value');

    createGraph(optionsDict[selectValue][timeFrameValue]);
  }
}

var svg = d3.select("#svg-wrapper"),
  margin = {
    top: 20,
    right: 20,
    bottom: 110,
    left: 60
  },
  margin2 = {
    top: 430,
    right: 20,
    bottom: 30,
    left: 60
  },
  width = +svg.attr("width") - margin.left - margin.right,
  height = +svg.attr("height") - margin.top - margin.bottom,
  height2 = +svg.attr("height") - margin2.top - margin2.bottom;

var parseDate = d3.timeParse("%d-%b-%y");

var x = d3.scaleTime().range([0, width]),
  x2 = d3.scaleTime().range([0, width]),
  y = d3.scaleLinear().range([height, 0]),
  y2 = d3.scaleLinear().range([height2, 0]);

var xAxis = d3.axisBottom(x),
  xAxis2 = d3.axisBottom(x2),
  yAxis = d3.axisLeft(y);

// gridlines in x axis function
function makeXGridLines() {		
  return d3.axisBottom(x);
}

// gridlines in y axis function
function makeYGridLines() {		
  return d3.axisLeft(y);
}

var optionsDict;

function createGraph(data) {
  d3.select("#svg-wrapper").selectAll("*").remove();

  var brush = d3.brushX()
    .extent([
      [0, 0],
      [width, height2]
    ])
    .on("brush end", brushed);

  var zoom = d3.zoom()
    .scaleExtent([1, Infinity])
    .translateExtent([
      [0, 0],
      [width, height]
    ])
    .extent([
      [0, 0],
      [width, height]
    ])
    .on("zoom", zoomed);

  var line = d3.line()
    .x(function(d) {
      return x(d.date);
    })
    .y(function(d) {
      return y(d.value);
    });

  var line2 = d3.line()
    .x(function(d) {
      return x2(d.date);
    })
    .y(function(d) {
      return y2(d.value);
    });


  // add the X gridlines
  svg.append("g")			
    .attr("class", "grid x-grid")
    .attr("transform", "translate(" + margin.left + "," + (margin.top + height) + ")")
    .call(makeXGridLines()
        .tickSize(-height)
        .tickFormat("")
    );

  // these are the ones messed up
  // add the Y gridlines
  svg.append("g")			
    .attr("class", "grid y-grid")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
    .call(makeYGridLines()
        .tickSize(-width)
        .tickFormat("")
    );

  var clip = svg.append("defs").append("svg:clipPath")
    .attr("id", "clip")
    .append("svg:rect")
    .attr("width", width)
    .attr("height", height)
    .attr("x", 0)
    .attr("y", 0);

  var lineChart = svg.append("g")
    .attr("class", "focus")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
    .attr("clip-path", "url(#clip)");

  var focus = svg.append("g")
    .attr("class", "focus")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  var context = svg.append("g")
    .attr("class", "context")
    .attr("transform", "translate(" + margin2.left + "," + margin2.top + ")");

  x.domain(d3.extent(data, function(d) {
    return d.date;
  }));
  y.domain([0, d3.max(data, function(d) {
    return d.value;
  })]);
  x2.domain(x.domain());
  y2.domain(y.domain());

  focus.append("g")
    .attr("class", "axis axis--x")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis);

  focus.append("g")
    .attr("class", "axis axis--y")
    .call(yAxis);

  lineChart.append("path")
    .datum(data)
    .attr("class", "line")
    .attr("d", line);

  context.append("path")
    .datum(data)
    .attr("class", "line")
    .attr("d", line2);

  context.append("g")
    .attr("class", "axis axis--x")
    .attr("transform", "translate(0," + height2 + ")")
    .call(xAxis2);

  context.append("g")
    .attr("class", "brush")
    .call(brush)
    .call(brush.move, x.range());

  svg.append("rect")
    .attr("class", "zoom")
    .attr("width", width)
    .attr("height", height)
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
    .call(zoom);

  function brushed() {
    if (d3.event.sourceEvent && d3.event.sourceEvent.type === "zoom") return; // ignore brush-by-zoom
    var s = d3.event.selection || x2.range();
    x.domain(s.map(x2.invert, x2));
    lineChart.select(".line").attr("d", line);
    focus.select(".axis--x").call(xAxis);
    svg.select(".x-grid").call(makeXGridLines().tickSize(-height).tickFormat(""));
    svg.select(".y-grid").call(makeYGridLines().tickSize(-width).tickFormat(""));
    svg.select(".zoom").call(zoom.transform, d3.zoomIdentity
      .scale(width / (s[1] - s[0]))
      .translate(-s[0], 0));
  }

  function zoomed() {
    if (d3.event.sourceEvent && d3.event.sourceEvent.type === "brush") return; // ignore zoom-by-brush
    var t = d3.event.transform;
    x.domain(t.rescaleX(x2).domain());
    lineChart.select(".line").attr("d", line);
    focus.select(".axis--x").call(xAxis);
    svg.select(".x-grid").call(makeXGridLines().tickSize(-height).tickFormat(""));
    svg.select(".y-grid").call(makeYGridLines().tickSize(-width).tickFormat(""));
    context.select(".brush").call(brush.move, x.range().map(t.invertX, t));
  }
}

  var optionsData = [];

  optionsDict = {};

  var i = 0;

  data.forEach(function(d) {

      //console.log(parseDate(d.date));
    }

    i++;
    //d.date = parseDate(d.date);
    d.today = +d.today;
    d.mtd = +d.mtd;
    d.fytd = +d.fytd;

    optionsData.push(d.item);

    if (!optionsDict.hasOwnProperty(d.item)) {
      optionsDict[d.item] = {
        today: [],
        mtd: [],
        fytd: []
      };
    }

    optionsDict[d.item]['today'].push({
      date: d.date,
      value: d.todayÂ 
    });
    optionsDict[d.item]['mtd'].push({
      date: d.date,
      value: d.mtd
    });
    optionsDict[d.item]['fytd'].push({
      date: d.date,
      value: d.fytd
    });
  });

  var uniqData = [...new Set(optionsData)];

  createSelect(uniqData);

  //data.sort(function(a, b) {
  //  return a.date - b.date;
  //});

  createGraph(optionsDict["Medicaid"].today);
});

function type(d) {
  d.date = parseDate(d.date);
  d.value = +d.value;
  return d;
}
